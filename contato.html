<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/icone dev.jpg">
    <title>Portfólio da Cau</title>
</head>

<body>
    <!-- Menu da Página -->
    <nav>
        <!-- Logo + texto a esquerda do Menu -->
        <div>
            <img src="assets/images/icone dev.jpg" alt="desenho de um computador e uma pessoa desenvolvedora">
            <span>Portfólio da Cau</span>
        </div>

        <!-- Opções do Menu utilizando marcadores não ordenados (simbólico)-->
        <ul>
            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="contato.html">
                <li>Contato</li>
            </a>
        </ul>

    </nav>

    <!-- Conteúdo da Página -->
    <main class="contato">
        <section class="formulário">
            <h3>Contato</h3>
                <form>
                    <div class="campos-form">
                        <label for="nome">Nome:</label>
                        <input id="nome" name="nome" type="text"
                            placeholder="Insira o seu nome completo">
                        <div id="txtNome"></div>
                    </div>

                    <div class="campos-form">
                        <label for="email">E-mail:</label>
                        <input id="email" name="email" type="text"
                            placeholder="Insira o seu e-mail">
                        <div id="txtEmail"></div>
                    </div>

                    <div class="campos-form">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="8"
                            placeholder="Deixe sua mensagem..."></textarea>
                        <div id="txtMensagem"></div>
                    </div>

                    <button type="button">
                        Enviar
                    </button>

                </form>
        </section>
        <section>
            <h3>Consultar CEP</h3>
            <div class="endereco">
                <div class="campos-form">
                    <label for="cep">CEP:</label>
                    <input onkeyup="validarCep()" id="cep" name="cep" type="text" placeholder="Digite o número do CEP">
                    <div id="txtCep"></div>
                </div>
                <button type="button" onclick="consultarCep()">
                    Consultar
                </button>
                <hr>
                <div class="campos-form">
                    <label for="dados">Endereço:</label>
                    <textarea id="dados" name="dados" rows="7" placeholder="Busca CEP..."></textarea>
                    <div id="txtCep"></div>
                </div>
            </div>
        </section>

    </main>

    <!-- Rodapé da Página -->
    <footer>
        <div>
            <a href="https://www.linkedin.com/in/caucorreasilva" target="_blank">
                <img src="assets/images/linkedin.png" alt="Linkedin"></a>


            <a href="https://github.com/krolcorrea" target="_blank">
                <img src="assets/images/github.png" alt="GitHub"></a>

            <a href="https://www.instagram.com/krol.correa/" target="_blank">
                <img src="assets/images/instagram.png" alt="Instagram"></a>
        </div>
        <p class="by">Desenvolvido por: Carolina Correa da Silva - 2023 &copy;</p>
    </footer>
</body>

</html>
